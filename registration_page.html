<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
</head>
<body>
<h2 style="color: green;font-style: normal;text-align: center;">Registration Form</h2>
<table border="3" align="center">
<tr>
<td>
<form action="" name="Registration">
	<table cellspacing="10" cellpadding="5">
		<tr>
			<td>
				<p>NAME:</p>
			</td>
			<td>
				<input type="text" size="30" name="username">
			</td>
		</tr>
		<tr>
			<td>
				<p>PASSWORD:</p>
			</td>
			<td>
				<input type="text" size="30" name="password">
			</td>
		</tr>
		<tr>
			<td>
				<p>EMAIL ID:</p>
			</td>
			<td>
				<input type="text" size="30" name="mail">
			</td>
		</tr>
		<tr>
			<td>
				<p>PHONE NUMBER:</p>
			</td>
			<td>
				<input type="text" size="30" name="PHONE">
			</td>
		</tr>
		<tr>
			<td>
				<p>GENDER:</p>
			</td>
			<td>
				<input type="radio"  name="gender" value="m">male
				<input type="radio" name="gender" value="f">female
			</td>
		</tr>
		<tr>
			<td>
				<p>DATE OF BIRTH:</p>
			</td>
			<td>
				<select name="DATE">
					<option value="day">day</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
					<option value="31">31</option>
				</select>
				<select name="month">
					<option value="day">month</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select>

				<select name="year">
					<option value="year">year</option>
					<option value="2022">2022</option>
					<option value="2021">2021</option>
					<option value="2020">2020</option>
					<option value="2019">2019</option>
					<option value="2018">2018</option>
					<option value="2017">2017</option>
					<option value="2016">2016</option>
					<option value="2015">2015</option>
					<option value="2014">2014</option>
					<option value="2013">2013</option>
					<option value="2012">2012</option>
					<option value="2011">2011</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				LANGUAGE KNOWN:
			</td>
			<td>
				<input type="checkbox" name="LANGUAGE" value="Telugu">Telugu
				<input type="checkbox" name="LANGUAGE" value="english">english
				<input type="checkbox" name="LANGUAGE" value="hindi">hindi
				<input type="checkbox" name="LANGUAGE" value="Tamil">Tamil
				<input type="checkbox" name="LANGUAGE" value="bengali">bengali
			</td>
		</tr>
		<tr>
			<td>ADDRESS</td>
			<td>
				<textarea cols="15" rows="5" name="adress"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" name="submit">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="reset" name="reset">
			</td>
		</tr>
	</table>
</form>
</td>
</tr>
</table>
</body>
</html>
